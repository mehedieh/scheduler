<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Builder</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Icons for a polished look -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

    <div class="app-container">
        <!-- ================== SIDEBAR EDITOR PANEL ================== -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3>Class Editor</h3>
            </div>
            <div id="editor-panel" class="sidebar-body">
                <!-- This form's content will be updated by JavaScript -->
                <div id="default-message">
                    <span class="material-symbols-outlined">touch_app</span>
                    <p>Click a time slot on the grid to add a class.</p>
                </div>
                
                <form id="class-form" class="hidden">
                    <input type="hidden" id="class-id">
                    
                    <label for="course-code">Course Code</label>
                    <input type="text" id="course-code" placeholder="e.g., MAT359" required>

                    <label for="course-title">Course Title</label>
                    <input type="text" id="course-title" placeholder="e.g., Numerical Methods" required>

                    <div class="time-grid">
                        <div>
                            <label for="day-select">Day</label>
                            <select id="day-select"></select>
                        </div>
                        <div>
                            <label for="start-time-select">From</label>
                            <select id="start-time-select"></select>
                        </div>
                        <div>
                            <label for="end-time-select">To</label>
                            <select id="end-time-select"></select>
                        </div>
                    </div>
                    
                    <label for="class-color">Label Color</label>
                    <input type="color" id="class-color" value="#a5d8ff">

                    <button type="submit" class="save-btn">
                        <span class="material-symbols-outlined">save</span>
                        Save Changes
                    </button>
                    <button type="button" id="deleteBtn" class="delete-btn hidden">
                        <span class="material-symbols-outlined">delete</span>
                        Delete Class
                    </button>
                </form>
            </div>
        </aside>

        <!-- ================== MAIN CONTENT AREA ================== -->
        <main class="main-content">
            <header class="top-bar">
                <h2>My Schedule</h2>
                <button id="exportBtn" class="top-bar-btn">
                    <span class="material-symbols-outlined">download</span>
                    Export as PNG
                </button>
            </header>
            
            <div id="schedule-grid" class="schedule-grid">
                <!-- Grid will be generated by JavaScript -->
            </div>
        </main>
    </div>

    <!-- Required library for taking the screenshot -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
