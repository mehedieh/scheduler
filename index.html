<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Builder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3>Class Editor</h3>
            </div>
            
            <div id="editor-panel" class="sidebar-body">
                <div id="default-message">
                    <span class="material-symbols-outlined">touch_app</span>
                    <p>Click a time slot on the grid to add a class.</p>
                </div>
                
                <form id="class-form" class="hidden">
                    <input type="hidden" id="class-id">
                    
                    <label for="course-code">Course Code</label>
                    <input type="text" id="course-code" placeholder="e.g., MAT359" required>

                    <label for="course-title">Course Title</label>
                    <input type="text" id="course-title" placeholder="e.g., Numerical Methods" required>

                    <label for="teacher-name">Instructor</label>
                    <input type="text" id="teacher-name" placeholder="e.g., Dr. Smith">

                    <div class="time-grid">
                        <div>
                            <label for="day-select">Day</label>
                            <select id="day-select"></select>
                        </div>
                        <div>
                            <label for="start-time-select">From</label>
                            <select id="start-time-select"></select>
                        </div>
                        <div>
                            <label for="end-time-select">To</label>
                            <select id="end-time-select"></select>
                        </div>
                    </div>
                    
                    <label for="class-color">Label Color</label>
                    <input type="color" id="class-color" value="#a5d8ff">

                    <button type="submit" class="save-btn">
                        <span class="material-symbols-outlined">save</span>
                        Save Changes
                    </button>
                    <button type="button" id="deleteBtn" class="delete-btn hidden">
                        <span class="material-symbols-outlined">delete</span>
                        Delete Class
                    </button>
                </form>
            </div>
            
            <!-- NEW DEVELOPER INFO SECTION -->
            <div class="sidebar-footer">
                <p class="dev-name">Mehedi Ackerman</p>
                <p class="dev-details">Department of Physics, GSTU</p>
                <a href="https://github.com/mehedieh" class="github-link" target="_blank" rel="noopener noreferrer">
                    <svg class="github-icon" viewBox="0 0 16 16" version="1.1" aria-hidden="true"><path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path></svg>
                    github.com/mehedieh
                </a>
            </div>
        </aside>

        <!-- Main Content remains the same... -->
        <main class="main-content">
            <header class="top-bar">
                <h2>My Schedule</h2>
                <button id="exportBtn" class="top-bar-btn">
                    <span class="material-symbols-outlined">download</span>
                    Export as PNG
                </button>
            </header>
            
            <div id="schedule-grid" class="schedule-grid">
                <!-- Grid will be generated by JavaScript -->
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
